<div class = 'container'>
   <h1>Search Product</h1>

   <form (ngSubmit)='onSubmit()'>

      <div class = 'form-group' [formGroup]='search'>
         <label for = 'name'>Name :</label>
         <input type = 'text' formControlName='name'>
      </div>
      <br />
      <button type='submit' class='btn btn-success'>Search</button>

   </form>
   <br /><br />

   <label>Name :&nbsp;</label>{{ result_name }}<br />
   <label>Description :&nbsp;</label>{{ result_description }}<br />
   <label>Price :&nbsp;</label>{{ result_price }}

</div>
