<div class = 'container'>
   <h1>All Products</h1>
   <ul>
    <li *ngFor='let product of products'>
      Name : {{ product.name }}<br />
      Demonym : {{ product.demonym }}<br />
      currency : {{ product.currency }}<br />
      talen:{{product.talen}}<br />
      <div *ngFor="let border of product.borders">
        {{border}}
      </div>
    </li>
  </ul>

</div>
